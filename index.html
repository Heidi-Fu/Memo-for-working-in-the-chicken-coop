<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动物管理工作备忘录</title>   
</head>
<body>
    <h1>动物管理工作备忘录</h1>
    
    <div class="container">
        <h2>添加工作记录</h2>
        <form id="workRecordForm">
            <div class="form-group">
                <label for="animalName">动物名称：</label>
                <input type="text" id="animalName" required>
                <span class="error" id="animalNameError"></span>
            </div>
            
            <div class="form-group">
                <label for="taskType">任务类型：</label>
                <select id="taskType" required>
                    <option value="">请选择</option>
                    <option value="喂食">喂食</option>
                    <option value="清洁">清洁</option>
                    <option value="医疗">医疗</option>
                    <option value="观察">观察</option>
                    <option value="训练">训练</option>
                    <option value="其他">其他</option>
                </select>
                <span class="error" id="taskTypeError"></span>
            </div>
            
            <div class="form-group">
                <label for="description">任务描述：</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="status">状态：</label>
                <select id="status">
                    <option value="pending">待处理</option>
                    <option value="completed">已完成</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">日期：</label>
                <input type="date" id="date" required>
                <span class="error" id="dateError"></span>
            </div>
            
            <div class="btn-group">
                <button type="submit" id="addBtn" class="btn-primary">添加记录</button>
                <button type="button" id="resetBtn" class="btn-secondary">重置</button>
            </div>
        </form>
    </div>
    
    <div class="container">
        <h2>工作记录列表</h2>
        <div class="filter">
            <label for="statusFilter">按状态筛选：</label>
            <select id="statusFilter">
                <option value="all">全部</option>
                <option value="pending">待处理</option>
                <option value="completed">已完成</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>动物名称</th>
                    <th>任务类型</th>
                    <th>日期</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="workRecordList">
                <!-- 工作记录将在这里动态显示 -->
            </tbody>
        </table>
    </div>
<script src="app.js"></script>
    
</body>
</html>
